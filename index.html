<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Portfolio Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y1L7K988CT"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y1L7K988CT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Y1L7K988CT');
</script>
<body>
    <div class="container">
        <header>
            <h1>GitHub Portfolio Generator</h1>
            <p>Create your portfolio website using your GitHub profile</p>
        </header>

        <div class="input-section">
            <form id="github-form">
                <input type="text" id="github-username" placeholder="Enter GitHub username or profile URL" required>
                <button type="submit">Generate Portfolio</button>
            </form>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching GitHub data...</p>
        </div>

        <main id="portfolio" class="hidden">
            <div class="portfolio-controls">
                <button id="back-button" class="back-button">
                    <i class="fas fa-arrow-left"></i> Generate Another
                </button>
            </div>

            <nav class="portfolio-nav">
                <div class="nav-brand" id="nav-username"></div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <section id="home" class="hero-section">
                <div class="hero-content">
                    <div class="hero-text">
                        <div class="greeting">
                            <span class="greeting-text">Hi, I'm</span>
                            <h1 id="name" class="rainbow-text"></h1>
                        </div>
                        <div class="stats-row">
                            <div class="stat-item">
                                <i class="fas fa-code-branch"></i>
                                <span id="repos-count">0</span>
                                <p>Repositories</p>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-users"></i>
                                <span id="followers-count">0</span>
                                <p>Followers</p>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-star"></i>
                                <span id="stars-count">0</span>
                                <p>Total Stars</p>
                            </div>
                        </div>
                    </div>
                    <div class="hero-image">
                        <img id="avatar" alt="Profile picture" class="avatar">
                    </div>
                </div>
            </section>

            <section id="about" class="section">
                <h2>About Me</h2>
                <p id="bio"></p>
                <div class="about-details">
                    <div id="location-info" class="detail-item hidden">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location"></span>
                    </div>
                    <div id="company-info" class="detail-item hidden">
                        <i class="fas fa-building"></i>
                        <span id="company"></span>
                    </div>
                </div>
            </section>

            <section id="projects" class="section">
                <h2>Featured Projects</h2>
                <div id="repositories" class="repo-grid"></div>
            </section>

            <section id="skills" class="section">
                <h2>Skills</h2>
                <div id="languages-chart" class="skills-grid">
                    <!-- Language cards will be added here -->
                </div>
            </section>

            <section id="contact" class="section">
                <h2>Get In Touch</h2>
                <div class="contact-links">
                    <a id="github-link" target="_blank" class="contact-item">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a id="blog-link" target="_blank" class="contact-item">
                        <i class="fas fa-globe"></i>
                        <span>Website</span>
                    </a>
                    <a id="twitter-link" target="_blank" class="contact-item">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    <a id="email-link" class="contact-item hidden">
                        <i class="fas fa-envelope"></i>
                        <span id="email"></span>
                    </a>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
